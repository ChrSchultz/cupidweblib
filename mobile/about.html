
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CuPID Settings</title>
	<link rel="stylesheet" href="css/jquery.mobile-1.2.1.css" />
	<link rel="stylesheet" href="css/jqm-docs.css" />
    <link rel="stylesheet" href="css/CuPID.css" />
	<script src="js/jquery-1.7.1.min.js"></script>
	<script src="js/jqm-docs.js"></script>
	<script src="js/jquery.mobile-1.2.1.js"></script>
    <script src="/js/iijslib.js" type="text/javascript"></script> 
	<script src="/js/cupidjslib.js" type="text/javascript"></script>
</head>
<body>
<div data-role="page" class="type-home" id="main">
<script>
 var updateinterval=3000
$(document).ready(function(){
 
  togglestolamps()
  //// Control Algorithms
  UpdateVersionsData({'timeout':updateinterval})  
  UpdateMetadata({'timeout':updateinterval}) 
})
</script>


	<div data-role="content">
      <div class="content-secondary">
		<ul data-role="listview" data-inset="true">
            <li data-role="list-divider">
              <h4>Your CuPID</h4></li>
            
			<li data-role="fieldcontain">Device Name:       <span class="metadatadevicename">&nbsp;</span></li>
			<li data-role="fieldcontain">Device Group:       <span class="metadatadevicegroup">None</span></li>
            
            <div data-role="collapsible-set" data-inset="false" data-theme="c" data-content-theme="e">
			  <div data-role="collapsible" data-collapsed="true"  >
			    <h3><span class="versionsitem0">&nbsp;</span></h3>
                <p><strong>Commit hex:   </strong><span class="versionsversion0">&nbsp;</span></p>
                <p><strong>Version time:    </strong><span class="versionsversiontime0">&nbsp;</span></p>
                <p><strong>Update time:    </strong><span class="versionsupdatetime0">&nbsp;</span></p>
			  </div>
              <div data-role="collapsible" data-collapsed="true"  >
			    <h3><span class="versionsitem1">&nbsp;</span></h3>
                <p><strong>Commit hex:   </strong><span class="versionsversion1">&nbsp;</span></p>
                <p><strong>Version time:    </strong><span class="versionsversiontime1">&nbsp;</span></p>
                <p><strong>Update time:    </strong><span class="versionsupdatetime1">&nbsp;</span></p>
			  </div>
            </div>
			<li data-role="fieldcontain">Hardware</li>
          </ul>
		</div><!--/content-secondary-->
	</div><!--content-->
</div><!-- page -->
</body>
</html>
